<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Todolist</title>
</head>
<body>
    <div id="app">
        <div class="new-todo">
            <input type="text" v-model="newTodo.text" placeholder="Nuovo brano">
            <!-- <span>{{newTodo}}</span> -->
            <button @click="addItem">Aggiungi</button>
        </div>

        <div class="todos-container">
            <ul v-if="todos.length > 0">
                <li v-for="(item, i) in todos" class="text-true" :class="item.done === true ? 'active' : '' " :kei="i" @click="clickOnItem">{{item.text}}<i class="fas fa-times" @click="deleteItem(i)"></i></li>
            </ul>
            <h2 v-else>Non ci sono brani in lista</h2>
        </div>
    </div>

    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="myscript.js"></script>
</body>
</html>
